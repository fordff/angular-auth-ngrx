<div class="row">
  <div class="col-sm-8 col-sm-offset-2 text">
    <h1><strong>Angular 8</strong> Auth with NGRX</h1>
    <div class="description">

    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Log In</h3>
        <p>Fill in the form below to send us a message:</p>
      </div>
      <div class="form-top-right">
        <i class="fa fa-envelope"></i>
      </div>
    </div>

    <div class="form-bottom contact-form">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email"
            placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password"
            placeholder="Enter a password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 social-login">
        <h3>...or login with:</h3>
        <div class="social-login-buttons">
          <a class="btn btn-link-1 btn-link-1-facebook" href="#">
            <i class="fa fa-facebook"></i> Facebook
          </a>
          <a class="btn btn-link-1 btn-link-1-twitter" href="#">
            <i class="fa fa-twitter"></i> Twitter
          </a>
          <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
            <i class="fa fa-google-plus"></i> Google Plus
          </a>
        </div>
      </div>
    </div>
    <p>
      <span>Don't have an account?&nbsp;</span>
      <a [routerLink]="['/sign-up']">Sign up!</a>
    </p>
  </div>
</div>
